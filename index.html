<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosko El Cerrito</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
        }

        /* Contenedor de las mesas */
        .mesas-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            padding: 20px;
            justify-items: center;
        }

        /* Estilo de las mesas */
        .mesa {
            background-color: #a8d5ba;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100px;
            height: 100px;
        }

        .mesa:hover {
            transform: translateY(-5px);
        }

        .libre {
            background-color: #a8d5ba;
        }

        .ocupada {
            background-color: #f4a7b9;
        }

        .estado {
            font-weight: bold;
            margin-top: 10px;
        }

        /* Menú de pedidos */
        .menu-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            padding: 20px;
        }

        .menu {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .menu h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        select, input {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Ajustar la altura de los campos para que se vean igual */
        input[type="number"] {
            height: 44px;
        }

        select {
            height: 44px;
        }

        .btn {
            padding: 12px;
            width: 100%;
            text-align: center;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        /* Ticket */
        .ticket-container {
            margin-top: 30px;
            text-align: center;
        }

        .ticket {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            margin: 0 auto;
            display: none;
        }

        .ticket h3 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .ticket ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 15px;
        }

        .ticket li {
            padding: 8px;
            background-color: #f4f4f4;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .total {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 15px;
            color: #4CAF50;
        }

        /* Botón de eliminar */
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: #e41d27;
        }

        /* Botón de imprimir */
        .print-btn {
            padding: 12px;
            width: 100%;
            text-align: center;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .print-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kiosko El Cerrito</h1>

    <div class="mesas-container" id="mesas-container"></div>

    <div class="menu-container" id="menu-container">
        <div class="menu">
            <h2>Comidas</h2>
            <select id="comidas">
                <option value="Pizza|12.50">Pizza - $12.50</option>
                <option value="Hamburguesa|8.00">Hamburguesa - $8.00</option>
                <option value="Ensalada|6.00">Ensalada - $6.00</option>
            </select>
            <input type="number" id="cantidadComida" min="1" value="1" placeholder="Cantidad">
            <div class="btn" onclick="agregarComida()">Agregar Comida</div>
        </div>
        <div class="menu">
            <h2>Bebidas</h2>
            <select id="bebidas">
                <option value="Cerveza|3.00">Cerveza - $3.00</option>
                <option value="Refresco|2.00">Refresco - $2.00</option>
                <option value="Agua|1.50">Agua - $1.50</option>
            </select>
            <input type="number" id="cantidadBebida" min="1" value="1" placeholder="Cantidad">
            <div class="btn" onclick="agregarBebida()">Agregar Bebida</div>
        </div>
    </div>

    <div class="ticket-container">
        <div class="ticket" id="ticket">
            <h3>Ticket - Mesa: <span id="mesa-ticket"></span></h3>
            <h4>Comidas</h4>
            <ul id="lista-comidas"></ul>
            <h4>Bebidas</h4>
            <ul id="lista-bebidas"></ul>
            <div class="total">
                Total: $<span id="total">0.00</span>
            </div>
            <div class="print-btn" onclick="imprimirTicket()">Imprimir Ticket</div>
        </div>
    </div>

    <script>
        // Listado de mesas ocupadas
        let mesasOcupadas = [];

        // Función para agregar comida al ticket
        function agregarComida() {
            if (mesasOcupadas.length === 0) {
                alert("Por favor, selecciona una mesa primero.");
                return;
            }

            const [nombre, precio] = document.getElementById("comidas").value.split("|");
            agregarItem("lista-comidas", nombre, precio, "cantidadComida");
        }

        // Función para agregar bebida al ticket
        function agregarBebida() {
            if (mesasOcupadas.length === 0) {
                alert("Por favor, selecciona una mesa primero.");
                return;
            }

            const [nombre, precio] = document.getElementById("bebidas").value.split("|");
            agregarItem("lista-bebidas", nombre, precio, "cantidadBebida");
        }

        // Función para agregar un ítem al ticket
        function agregarItem(listaId, nombre, precio, cantidadId) {
            const cantidad = document.getElementById(cantidadId).value;
            const lista = document.getElementById(listaId);
            const item = document.createElement("li");
            item.textContent = `${cantidad}x ${nombre} - $${(precio * cantidad).toFixed(2)}`;
            const removeButton = document.createElement("button");
            removeButton.classList.add("remove-btn");
            removeButton.textContent = "Eliminar";
            removeButton.onclick = () => eliminarItem(item, precio * cantidad);
            item.appendChild(removeButton);
            lista.appendChild(item);
            actualizarTotal(precio * cantidad);
            // Mostrar el número de la mesa en el ticket
            document.getElementById("mesa-ticket").textContent = mesasOcupadas.join(", ");
            document.getElementById("ticket").style.display = "block";
        }

        // Eliminar ítem del ticket
        function eliminarItem(item, monto) {
            item.remove();
            actualizarTotal(-monto);
        }

        // Actualizar el total del ticket
        function actualizarTotal(monto) {
            const total = document.getElementById("total");
            total.textContent = (parseFloat(total.textContent) + monto).toFixed(2);
        }

        // Crear las 40 mesas
        const mesasContainer = document.getElementById("mesas-container");

        for (let i = 1; i <= 40; i++) {
            const mesa = document.createElement("div");
            mesa.classList.add("mesa", "libre");
            mesa.id = `mesa${i}`;
            mesa.innerHTML = `<span>Mesa ${i}</span><div class="estado">Libre</div>`;
            mesa.onclick = () => cambiarEstadoMesa(mesa, i); // Cambiar estado al hacer clic
            mesasContainer.appendChild(mesa);
        }

        // Cambiar el estado de la mesa al hacer clic
        function cambiarEstadoMesa(mesa, mesaId) {
            const estado = mesa.querySelector(".estado");

            if (estado.textContent === "Libre") {
                // Añadir la mesa a la lista de ocupadas
                mesasOcupadas.push(mesaId);
                mesa.classList.remove("libre");
                mesa.classList.add("ocupada");
                estado.textContent = "Ocupada";
                alert(`Mesa ${mesaId} ahora está ocupada. ¡Haz tu pedido!`);
            } else {
                // Eliminar la mesa de la lista de ocupadas
                mesasOcupadas = mesasOcupadas.filter(id => id !== mesaId);
                mesa.classList.remove("ocupada");
                mesa.classList.add("libre");
                estado.textContent = "Libre";
                alert(`Mesa ${mesaId} ahora está libre.`);
            }
        }

        // Función para imprimir el ticket
        function imprimirTicket() {
            const ticket = document.getElementById("ticket");
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write(ticket.outerHTML);
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
